---
- name: install tomcat 10 server
  hosts: appservers
  become: yes
  vars:
    username: tomcat
    homedir: /opt/tomcat
    groupname: tomcat
    shell: /bin/false
    tomcat_major_version: 10
    tomcat_specific_version: 10.1.17
  tasks:
    - name: install jdk 
      ansible.builtin.apt:
        name: "openjdk-{{ java_version }}-jdk"
        update_cache: yes
        state: present
    - name: Ensure group "tomcat" exists
      ansible.builtin.group:
        name: "{{groupname}}"
        state: present    
    - name: create user tomcat
      ansible.builtin.user:
        name: "{{username}}"
        group: "{{groupname}}"
        home: "{{homedir}}"
        create_home: true
        shell: "{{shell}} 
    - name: Create a directory if it does not exist
      ansible.builtin.file:

        path:  "{{homedir}}"
        group: "{{ groupname }}"
        owner: "{{ username }}" 
        state: directory
        mode: '0755'   
    - name: download and extract tomcat
      ansible.builtin.unarchive: 
        src: "https://dlcdn.apache.org/tomcat/tomcat-{{ tomcat_major_version }}/v{{ tomcat_specific_version }}/bin/apache-tomcat-{{ tomcat_specific_version }}.tar.gz"
        creates:  "{{ homedir }}/apache-tomcat-{{ tomcat_specific_version }}"
        dest: "{{ homedir }}"
        group: "{{ groupname }}"
        owner: "{{ username }}"  
        remote_src: true     