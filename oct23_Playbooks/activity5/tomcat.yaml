---
- name: install tomcat 10 server
  hosts: appservers
  become: yes
  vars:
    username: tomcat
    homedir: /opt/tomcat
    groupname: tomcat
    shell: /bin/false
    tomcat_major_version: 10
    tomcat_specific_version: 10.1.17
  tasks:
    - name: install jdk 
      ansible.builtin.apt:
        name: "openjdk-{{ java_version }}-jdk"
        update_cache: yes
        state: present
    - name: Ensure group "somegroup" exists
      ansible.builtin.group:
        name: "{{groupname}}"
        state: present    
    - name: create user tomcat
      ansible.builtin.user:
        name: "{{username}}"
        group: "{{groupname}}"
        home: "{{homedir}}"
        create_home: true
        shell: "{{shell}}"
    - name: create dirtory tomcat
      ansible.builtin.file:
        path: "{{homedir}}" 
        state: directory
        mode: 0755
        group: "{{groupname}}"
        owner: "{{username}}"

    - name: extract tomcat
      ansible.builtin.unarchive:
        src: "https://dlcdn.apache.org/tomcat/tomcat-{{ tomcat_major_version }}/v{{ tomcat_specific_version }}/bin/apache-tomcat-{{ tomcat_specific_version }}.tar.gz"
        creates: "{{ homedir }}/apache-tomcat-{{ tomcat_specific_version }}"
        dest: "{{ homedir }}"
        group: "{{ groupname }}"
        owner: "{{ username }}"  
        remote_src: true  
    - name: Create a symbolic link
      ansible.builtin.file:
        src: "{{ homedir }}/apache-tomcat-{{ tomcat_specific_version }}"
        dest: "{{ homedir }}/latest"
        owner: "{{username}}"
        group: "{{groupname}}"
        state: link    
    - name: Recursively change ownership of a directory
      ansible.builtin.file:
        path: "{{ homedir }}"
        state: directory
        recurse: yes
        owner: "{{username}}"
        group: "{{groupname}}"
    - name: get all the shell files
      ansible.builtin.command: sudo sh -c  'ls -al /opt/tomcat/latest/bin/*.sh'
      register: shell_files
    - name: print the shel files value
      ansible.builtin.debug:
        var: shell_files
    - name: add execute permission
      ansible.builtin.file:
        path: "{{ item }}"
        owner: "{{ username }}"
        group: "{{ groupname }}"
        mode: "0751"
      loop: "{{ shell_files.stdout_lines }}"     

